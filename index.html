<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calculator">
      <div class="screen">
        <span id="display">0</span>
      </div>
      <div class="buttons">
        <div id="clear" class="btn">AC</div>
        <div id="delete" class="btn">DEL</div>
        <div id="percentage" class="btn">%</div>
        <div id="add" class="btn">+</div>
        <div id="seven" class="btn">7</div>
        <div id="eight" class="btn">8</div>
        <div id="nine" class="btn">9</div>
        <div id="subtract" class="btn">-</div>
        <div id="four" class="btn">4</div>
        <div id="five" class="btn">5</div>
        <div id="six" class="btn">6</div>
        <div id="multiply" class="btn">x</div>
        <div id="one" class="btn">1</div>
        <div id="two" class="btn">2</div>
        <div id="three" class="btn">3</div>
        <div id="divide" class="btn">÷</div>
        <div id="zero" class="btn">0</div>
        <div id="dot" class="btn">.</div>
        <div id="equal" class="btn double">=</div>
      </div>
    </div>
  </main>
  <footer>Hecho con ❤️ por <a href="https://www.joacodev.com">JoacoDev</a></footer>
  <script src="./index.js"></script>
</body>
</html>
